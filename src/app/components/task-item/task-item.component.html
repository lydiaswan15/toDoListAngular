<div class="task" 
    [ngClass]="{reminder: task.reminder}" 
    (dblclick)="onToggle(task)">
    <h3>{{task.text}} 
        <fa-icon 
            [icon] = "faTimes" 
            [ngStyle]="{'color': 'red'}"
            (click) = "onDelete(task)"
        ></fa-icon>
    </h3>
    <p>{{task.day}}</p>
</div>


<!-- Reminder task will be added only if the reminder is set to true. 
ngStyle is passing in a color.
(click) this is an event. Once that event fires, then it will call the function onDelete(). -->
